<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <script src="index.js" defer></script>

<div class="main-container">
<div class="header">
    <h1 style="text-align: center;">Rock Paper Scissors</h1>
</div>

<div class="buttons">
<div class="container">
 <input style="border: 3px solid black;" type="button" class="icon-r" id="rock" onclick="result(this.id)" title="Rock">
</input>
</div>

<div class="container">
 <input style="border: 3px solid black;" type="button" class="icon-p" id="paper" onclick="result(this.id)" title="Paper">
 </input>
</div>

<div class="container">
 <input style="border: 3px solid black;" type="button" class="icon-s" id="scissors" onclick="result(this.id)" title="Scissors">
</input>
</div>
</div>

<div>
    <h2 style="text-align: center;" id="resultMessage">Pick a choice</h2> 
</div>

<div class="bottom-section">
 
<div class="Player">
    <h3 id="playerScore">Player:0</h3>
</div>
<div id="restart" style="text-align: center; font-family: 'Caveat', cursive;">
</div>
<div class="Computer">
    <h3 id="computerScore">Computer:0</h3>
</div>

</div>

<div class="copyright">
    <h5 style="text-align: center;">Copyright @yuusan</h>
  </div>
</div>
</body>
<html>
